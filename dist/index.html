<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hap Maps!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <script type="application/javascript" src="./dist/bundle.js" defer></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://unpkg.com/d3-3d/build/d3-3d.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=ABeeZee&display=swap" rel="stylesheet">
    
    
</head>
<body>
    <div class="whole-map">
        <h1 class="title">Hap Maps </h1>
        <svg id="svg"></svg>
        <div class="legend">
            <h3 class="leg-head">Major US Metros</h3>
            <div> <div class="green"></div>  Boston</div>
            <div> <div class="blue"></div>  New York City</div>
            <div> <div class="gray"></div>  Washington DC</div>
            <div> <div class="yellow"></div>  Atlanta</div>
            <div> <div class="teal"></div>  Miami</div>
            <div> <div class="navy"></div>  Detriot</div>
            <div> <div class="red"></div>  Chicago</div>
            <div> <div class="fuchsia"></div>  Minnesota</div>
            <div> <div class="aqua"></div>  St. Louis</div>
            <div> <div class="tan"></div>  Houston</div>
            <div> <div class="white"></div>  Dallas</div>
            <div> <div class="gold"></div>  Denver</div>
            <div> <div class="brown"></div>  Phoenix</div>
            <div> <div class="purple"></div>  Los Angeles</div>
            <div> <div class="orange"></div>  San Francisco</div>
            <div> <div class="pink"></div>  Seattle</div>
        </div>
    </div>
    
</body>
</html>
